name: Deploy Flutter Web no GitHub Pages

# 1. Gatilho (Trigger)
# Roda em push para 'main' ou 'master'
on:
  push:
    branches:
      - main
      - master

# 2. Permissões
# ESSENCIAL: Concede permissões para a action poder publicar
permissions:
  contents: read
  pages: write # Permite escrever na GH Pages
  id-token: write # Permite autenticar a action

jobs:
  # Job 1: Compilar o aplicativo
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (Baixar o código)
        uses: actions/checkout@v4

      - name: Setup Flutter (Instalar o Flutter)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # Trava na versão 3.x para estabilidade
          channel: 'stable'
          cache: true # Adiciona cache para builds futuros mais rápidos

      - name: Get repository name (Pegar nome do repo)
        run: echo "repo_name=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Install dependencies (Instalar pacotes)
        run: flutter pub get

      - name: Build Flutter Web (Compilar o app)
        run: |
          flutter build web --release \
            --base-href /${{ env.repo_name }}/
      
      # 7. Salva a pasta 'build/web' como um "artefato" para o próximo job
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

  # Job 2: Fazer o deploy do artefato compilado
  deploy:
    needs: build # Este job só roda DEPOIS que o 'build' terminar
    runs-on: ubuntu-latest
    
    # Define o ambiente de deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 8. Ação oficial de deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4