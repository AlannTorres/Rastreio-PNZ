name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
      - master

# Permissões necessárias para o GITHUB_TOKEN fazer o deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez para evitar conflitos
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Configura o Flutter com cache para builds mais rápidos
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true # Habilita cache automático das dependências/sdk

      # Instala as dependências do projeto
      - name: Install dependencies
        run: flutter pub get

      - name: Determine Base Href
        id: base_href
        run: |
          if [[ "${{ github.repository }}" == *".github.io" ]]; then
            echo "href=/" >> $GITHUB_OUTPUT
          else
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
            echo "href=/$REPO_NAME/" >> $GITHUB_OUTPUT
          fi

      # Compila o Flutter Web
      # --release: Modo otimizado para produção
      # --base-href: Define a URL base correta calculada acima
      # --web-renderer auto: Escolhe HTML ou CanvasKit automaticamente (melhor performance)
      - name: Build Web App
        run: |
          flutter build web --release \
            --base-href ${{ steps.base_href.outputs.href }} \
            --web-renderer auto

      - name: Remove CNAME if exists
        run: rm -f build/web/CNAME || true

      # Prepara os arquivos para o deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4